name: Go

on:
  push:
    branches:
    - "main"
  pull_request:
    branches:
    - "main"

jobs:
  lint:
    runs-on: ubuntu-latest
    name: lint
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: "1.20.x"
      - run: go build -v ./...
# TODO: Incomment when repos are moved to scylladb org
#      - uses: scylladb-actions/goimports-action@v1.0.2
#        with:
#          goimports-path: './'
#
#      - uses: scylladb-actions/gofmt-action@v1.0.5
#        with:
#          gofmt-path: './'
#          gofmt-flags: '-l -d'

      - uses: golangci/golangci-lint-action@v3
        with:
          version: v1.51.2
      - run: go test -v -race ./...
  test-build:
    strategy:
      matrix:
        go: [ "1.20.x" ]
        os: [ macos-latest, windows-latest, ubuntu-latest ]
    name: test-build
    needs: lint
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go }}
      - run: go build -v ./...
      - run: go test -v -race ./...
